
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Card</title>
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            margin: 0;
        }
        body {
            overflow: hidden;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            border-radius: 3px;
            padding: 0%;
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            height: 100vh;
            margin-top: 30px;
            

        }
    </style>
    <div class="card">
        <iframe
            src="https://platform.twitter.com/embed/Tweet.html?id=1849831095656751602&dnt=true"
            width="550"
            height="550"
            frameborder="0"
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
